<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD HTML CSS JS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h3>
            CRUD Básico
            <small class="text-muted"
              >Meu Primeiro sistema com operações CRUD básicas</small
            >
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button
            type="button"
            class="btn btn-primary float-right"
            data-toggle="modal"
            data-target="#modalRegistro"
          >
            Adicionar Items
          </button>
        </div>
      </div>
      <div class="row" style="margin: 20px">
        <div class="col-md-12">
          <table id="tblDados" class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Formação</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Sérgio</td>
                <td>Lima</td>
                <td>28/07/1970</td>
                <td>Superios</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalRegistro"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalRegistro"
      aria-hidden="true" >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalRegistroLabel">Registros</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close" >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Nome</label>
                <input id="txtNome" type="text" class="form-control" placeholder="Digite Seu Nome">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Sobrenome</label>
                  <input id="txtSobrenome" type="text" class="form-control" 
                  placeholder="Digite Seu Sobre Nome">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Data de Nascimento</label>
                <input id="txtDtNascimento" type="date" class="form-control" >
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Formação</label>
                  <input id="txtFormacao" type="text" class="form-control" 
                  placeholder="Digite Sua Formação">
                </div>
              </div>
            </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal" >
              Fechar
            </button>
            <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script  src="index.js"></script>
  </body>
</html>
